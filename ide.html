<!doctype html>
<html lang=fr>
<head>
	<meta charset="utf8"/><!-- bug Chromium : guillemets obligatoires ici -->
	<title>IDE en ligne</title>
	<link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-reboot.min.css>
	<style>
		/* Split.js interdit de fixer ce CSS autrement que par classe */
		.gutter-horizontal { cursor: ew-resize }
		
		/* styles spécifiques à la barre d'outils */
		.icone {
			flex: none;
			background-color: none;
			border: none;
			margin-left: 1px;
			padding: 0;
		}
		.icone:disabled { opacity: 0.5 }
		.icone:hover:enabled { background-color: lightgray }
		
		/* gestion des onglets du panneau de droite */
		.onglet {
			cursor: pointer;
			padding: 1px 8px;
			transition: 0.3s;
		}
		.onglet:hover {
			background-color: #e4e4e4;
		}
		.onglet_actif {
			background-color: lightgray;
		}
	</style>
</head>
<body style="
	background-color: whitesmoke;
	width: 100vw;
	height: 100vh;
	display: flex;
	flex-flow: row nowrap;
	align-items: stretch">
	<div id=panneau_gauche style="
		flex: auto;
		display: flex;
		flex-flow: column nowrap;
		align-items: stretch">
		<fieldset id=fld_barre_outils>
			<div style="
				padding: 1px 4px;
				flex: none;
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				justify-content: start">
				<span id=lbl_nom_prenom></span>
				<span id=lbl_nom_fichier>&lt;aucun fichier lié&gt;</span>
				<span id=lbl_indicateur_modifie style="visibility: hidden">*</span>
				<!-- icones : https://icons8.com/icon/pack/editing/fluent-systems-regular -->
				<button id=btn_nouveau class=icone><img src=static/nouveau.png width=24></button>
				<button id=btn_ouvrir class=icone><img src=static/ouvrir.png width=24></button>
				<button id=btn_enregistrer class=icone><img src=static/enregistrer.png width=24></button>
				<button id=btn_enregistrer_sous class=icone><img src=static/enregistrer_sous.png width=24></button>
				<button id=btn_executer class=icone disabled><img src=static/executer.png width=24></button>
			</div>
		</fieldset>
		<div id=txt_editeur style="
			flex: auto;
			border: 1px solid lightgray"></div>
	</div>
	<div id=panneau_droite style="
		flex: auto;
		display: flex;
		flex-flow: column nowrap;
		align-items: stretch">
		<div style="
			flex: none;
			display: flex;
			flex-flow: row nowrap;
			align-items: end;
			justify-content: start">
			<span id=spn_console class=onglet onclick="selection_onglet(this, txt_console)">Console</span>
			<span id=spn_chat class=onglet onclick="selection_onglet(this, div_chat)">Messages</span>
		</div>
		<textarea id=txt_console readonly style="
			flex: auto;
			border: 1px solid lightgray;
			font-family: monospace;
			resize: none"></textarea>
		<div id=div_chat style="
			flex: auto;
			background-color: white;
			border: 1px solid lightgray">
			Chat !
		</div>
	</div>
	<script src=https://pagecdn.io/lib/ace/1.4.12/ace.min.js></script>
	<script src=https://unpkg.com/split.js/dist/split.min.js></script>
	<script src=static/ide.js></script>
</body>
