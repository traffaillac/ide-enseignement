<!doctype html>
<html lang=fr>
<head>
	<meta charset=utf-8>
	<title>Vue enseignant</title>
	<link rel=stylesheet href=https://fonts.googleapis.com/css?family=Raleway>
	<link rel=stylesheet href=static/style.css>
	<style>
		#div_mosaique>div {
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.absent { background-color: lightgray }
		.present { background-color: dodgerblue }
		.attente_assistance { background-color: gold }
	</style>
</head>
<body style="
	font: 15px Raleway;
	width: 100vw;
	height: 100vh;
	display: flex;
	flex-flow: column nowrap;
	align-items: stretch">
	<div style="
		flex: none;
		border-bottom: 1px solid lightgray;
		height: 40px;
		display: flex;
		flex-flow: row nowrap;
		align-items: center;
		justify-content: flex-start">
		<span id=spn_mosaique class=onglet>Mosa√Øque</span>
		<span id=lbl_nom_salon style="
			margin-left: auto;
			margin-right: 8px"></span>
	</div>
	<div id=div_mosaique style="
		flex: auto;
		display: grid;
		gap: 3px">
	</div>
	<div id=div_overlay style="
		position: fixed;
		display: none;
		align-items: stretch;
		width: 100vw;
		height: 100vh;
		padding: 36px;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, .5);
		cursor: pointer" onclick="this.style.display='none'">
		<div style="
			flex: auto;
			background-color: white;
			cursor: auto;
			display: flex;
			flex-flow: row nowrap;
			align-items: stretch" onclick="event.stopPropagation()">
			<div id=div_gauche style="
				flex: auto;
				display: flex;
				flex-flow: column nowrap;
				align-items: stretch">
				<div style="
					flex: none;
					height: 40px;
					padding: 0 4px;
					display: flex;
					flex-flow: row nowrap;
					align-items: center;
					justify-content: flex-start">
					<input id=btn_fin_assistance class=icone type=button style="background-image:url('static/assistance.png')">
				</div>
				<div id=txt_editeur style="
					flex: auto;
					border: 1px solid lightgray"></div>
			</div>
			<div id=div_droite style="
				flex: auto;
				display: flex;
				flex-flow: column nowrap;
				align-items: stretch">
				<div style="
					flex: none;
					height: 40px;
					display: flex;
					flex-flow: row nowrap;
					align-items: center;
					justify-content: flex-start">
					<span id=spn_console class=onglet>Console</span>
					<span id=lbl_nom_apprenant style="
						margin: 0 8px 0 auto"></span>
				</div>
				<textarea id=txt_console readonly style="
					flex: auto;
					border: 1px solid lightgray;
					font-family: monospace;
					resize: none"></textarea>
			</div>
		</div>
	</div>
	<script src=https://pagecdn.io/lib/ace/1.4.12/ace.min.js></script>
	<script src=https://unpkg.com/split.js/dist/split.min.js></script>
	<script src=static/mosaique.js></script>
</body>
