<!doctype html>
<html lang=fr>
<head>
	<meta charset=utf-8>
	<title>Vue enseignant</title>
	<link rel=stylesheet href=https://fonts.googleapis.com/css?family=Raleway>
	<link rel=stylesheet href=static/style.css>
	<style>
		
	</style>
</head>
<body style="
	font: 15px Raleway">
	<div id=mosaique style="
		display: grid;
		gap: 3px;
		grid-template-columns: auto auto auto;
		grid-template-rows: auto auto auto;
		height: 100vh;
		margin: auto">
	</div>
	<div id=overlay style="
		position: fixed;
		display: none;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, .5);
		cursor: pointer" onclick="this.style.display='none'">
		<div id=txt_editeur style="
			border: 1px solid lightgray;
			height: 80%;
			width: 80%;
			cursor: auto" onclick="event.stopPropagation()"></div>
	</div>
	
	<script src=https://pagecdn.io/lib/ace/1.4.12/ace.min.js></script>
	<script src=static/mosaique.js></script>
</body>
